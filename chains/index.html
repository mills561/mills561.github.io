<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mills 561 Chain Reaction</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

    <!-- Custom js -->
    <script src="script.js"></script>
  </head>
  <body ng-app="chain" ng-controller="myCtrl">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="https://mills561.github.io">Mills 561</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="https://mills561.github.io/"">Calendar</a></li>
            <li><a href="https://mills561.github.io/darts">Darts</a></li>
            <li class="active"><a href="https://mills561.github.io/chains">Chains</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row text-center">
        <h1>Chain Reaction</h1>
        <hr />
      </div>
      <div class="row text-center">
        <div class="col-xs-5">
          <input type="text" placeholder="Team 1" />
          Score: {{teamOneScore}}
          <button class="btn btn-default" ng-click="addTeamOneScore()">Add Score</button>
        </div>
        <div class="col-xs-2">
          Score to Add: <input type="number" ng-model="score" />
        </div>
        <div class="col-xs-5">
          <input type="text" placeholder="Team 2" />
          Score: {{teamTwoScore}}
          <button class="btn btn-default" ng-click="addTeamTwoScore()">Add Score</button>
        </div>
      </div>
      <div class="row text-center">
        <input type="text" class="word" ng-model="word0" /><br />
        <input type="text" class="word" ng-model="word1" /><br />
        <input type="text" class="word" ng-model="word2" /><br />
        <input type="text" class="word" ng-model="word3" /><br />
        <input type="text" class="word" ng-model="word4" /><br />
        <input type="text" class="word" ng-model="word5" /><br />
        <input type="text" class="word" ng-model="word6" /><br /><br />
        <button class="btn btn-default" ng-click="resetWords()">Reset</button>
        <a class="btn btn-default" href="fast/">Fast Money</a>
      </div>
    </div>
    <footer class="footer text-center">
      <div class="container">
        <div class="row">
            <p class="text-muted">&copy;&nbsp;David San Antonio 2016 | <a href="https://github.com/mills561/mills561.github.io">Github</a> | <a href="http://www.gsntv.com/show/chain-reaction/">Chain Reaction Game</a></p>
        </div>
      </div>
    </footer>
  </body>
</html>
